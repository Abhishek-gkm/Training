<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Task</title>
    <link rel="stylesheet" href="Form.css">
    <script type="text/javascript" src="Form2.js"></script>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="left">
                <img src="RegistrationForm.png" alt="">
            </div>
            <div class="right">
                <h1 class="col" style="padding: 20px 0;">Please fill your details</h1>
                <form action="#submit.html" name="frm" method="post" onsubmit="return ValidationEvent()">
                    <div class="col">
                        <div class="sub_col">
                            <input type="text" name="firstname" onblur="val_first_name()" id="id_fname" placeholder="First Name">
                            <div id="first_name_error" class="clr">*</div>
                        </div>
                        <div class="sub_col">
                            <input type="text" name="middlename" onblur="val_middle_name()" id="id_mname" placeholder="Middle Name">
                            <div id="middle_name_error" class="clr">*</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="sub_col">
                            <input type="text" name="lastname" id="id_lname" onblur="val_last_name()" placeholder="Last Name">
                            <div class="clr" id="last_name_error">*</div>
                        </div>
                        <div class="sub_col">
                            <input type="date" name="date" onblur="val_date()" id="id_date" placeholder="DOB" >
                            <div class="clr" id="date_error">*</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="sub_radio" >
                            <input type="radio" name="gender"  value="male" onclick="val_gender()" > Male &nbsp;
                            <input type="radio" name="gender"  value="female" onclick="val_gender()">  Female
                            <div class="clr" id="radio_error">*</div>
                        </div>
                        <div class="sub_col">
                            <input type="text" name="mobilenumber" id="mob_Number" onblur="val_mob_num()" placeholder="Mobile Number">
                            <div class="clr" id="mob_num_error">*</div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="sub1">
                            <input type="text" name="address" id="id_address" onblur="val_address()" placeholder="Address">
                            <dic class="clr" id="address_error">*</dic>
                        </div>
                    </div>

                    <div class="col">
                        <div class="sub_col">
                            <input type="text" name="city" id="id_city" onblur="val_city()" placeholder="City">
                            <div class="clr" id="city_error">*</div>
                        </div>
                        <div class="sub_col">
                            <select name="state" id="id_state" onblur="val_state()" >
                                <option value="none">State</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                                </select>
                                <div class="clr" id="state_error">*</div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="sub1">
                            <input type="email" name="email" id="id_email" onblur="val_email()" placeholder="Email Adress">
                            <div class="clr" id="email_error">*</div>
                            <div style="color: green;" class="clr" id="email_error1"></div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="sub_col">
                            <input type="text" name="input_password" id="id_password" onblur="val_password()" placeholder="Password">
                            <div class="clr" id="password_error">*</div>
                        </div>
                        <div class="sub_col">
                            <input type="text" name="confirm_input_password" id="id_confirm_password" onblur="val_confirm_password()" placeholder="Confirm Password">
                            <div class="clr" id="confirm_input_password_error">*</div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="sub_check">
                            <input type="checkbox" name="checkk" id="checkbx" >  
                            <span>Agree to <a href="">Terms and Conditions</a></span>
                            <div class="clr" id="check_error"></div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="sub_btn">
                            <input  type="submit" name="submit" id="btn" value="Register">
                        </div>
                    </div>
                    <div class="col">
                        <div class="note" style="color: red; margin-top: 10px; padding-bottom: 15px;"><p>Note: Field's marked with * cannot be left blank</p>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
