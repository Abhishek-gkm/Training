<!DOCTYPE html>
<html>
<head>
<title>Simple Table</title>
<style>
	table{
		width: 100%;
		background-color: aquamarine;
		color: rgb(67, 13, 216);
		font-size: 20px;
	}
	td{
		text-align: center;
		line-height: 40px;
	}
</style>
</head>
<body>
<table style="border: 1px solid blue;">
<tr>
	<th style="color: black;">Sl No</th>
	<th style="color: black;">Name</th>
	<th style="color: black;">phone</th>
	<th style="color: black;">Blood Group</th>
</tr>
<tr>
	<td>1</td>
	<td>OPQ</td>
	<td>+91123456</td>
	<td style="color: red;">B<sup>+</sup></td>
</tr>
<tr>
	<td>2</td>
	<td>ABC</td>
	<td>+91123456</td>
	<td style="color: red;">O<sup>+</sup></td>
</tr>
<tr>
	<td>3</td>
	<td>XYZ</td>
	<td>+91454548789</td>
	<td style="color: red;">AB<sup>+</sup></td>
</tr>
</table>
</body>
</html>
